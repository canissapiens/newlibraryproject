 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Library - book list</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/custom.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">


    <div class="row">
        <div class="col">
            <div class="jumbotron">
                <h1>Smart Library</h1>
                <p>Chronimy twoją prywatność i nie przetwarzamy nadmiernie danych osobowych,
                    czyli jakoś przejmujemy się RODO.
                </p>
            </div>
        </div>
    </div>





<div class="row">
<div class="col">
<h2>Book details</h2>
  <form method="get" action="doItWithBook">
<div class="form-group">
  <label for="title">Title:</label>
  <input type="text" class="form-control" id="title" readonly>
</div>
<div class="form-group">
  <label for="author">Author:</label>
  <input type="text" class="form-control" id="author" readonly>
</div>

<div class="form-group">
  <label for="year">Rok wydania:</label>
  <input type="text" class="form-control" id="year" readonly>
</div>

<div class="form-group">
  <label for="isbn">ISBN:</label>
  <input type="text" class="form-control" id="isbn" readonly>
</div>

<div>
<button name="command" value="add" type="submit" class="btn btn-outline-primary btn-wide">Add</button>
<button name="command" value="edit" type="submit" class="btn btn-outline-primary btn-wide">Edit</button>
<button name="command" value="delete" type="submit" class="btn btn-outline-primary btn-wide">Delete</button>
<button name="command" value="show" type="submit" class="btn btn-outline-primary btn-wide">Show</button>
</div>  
  
  <form>
</div>
</div>
</div>
<footer><footer>
</body>
</html>
